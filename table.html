<!DOCTYPE html>
<html lang="en">
<head>
    <title>Interactive Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            cursor: pointer; /* Indicates the header is clickable */
        }
        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <table id="myTable">
        <thead>
            <tr>
                <th onclick="sortTable(0)">Fold Pair</th>
                <th onclick="sortTable(1)">Best TM score AF 1</th>
                <th onclick="sortTable(2)">Best TM score AF 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><a href="https://steveabecassis.github.io/MsaCluster/HTML/1iytA_2naoF.html" target="_blank">1iytA_2naoF</a></td>
                <td>0.79</td>
                <td>0.81</td>
            </tr>
            <tr>
                <td><a href="https://steveabecassis.github.io/MsaCluster/HTML/5i2sA_5i2mA.html" target="_blank">5i2sA_5i2mA</a></td>
                <td>0.88</td>
                <td>0.85</td>
            </tr>
            <!-- More rows as needed -->
        </tbody>
    </table>

    <script>
        var sortDirection = [];

        function sortTable(column) {
            var table, rows, switching, i, x, y, xValue, yValue, shouldSwitch;
            table = document.getElementById("myTable");
            switching = true;
            // Toggle the direction each time the column header is clicked
            sortDirection[column] = !sortDirection[column];

            while (switching) {
                switching = false;
                rows = table.getElementsByTagName("tr");
                // Loop through all rows (except the first header row)
                for (i = 1; i < rows.length - 1; i++) {
                    shouldSwitch = false;
                    x = rows[i].getElementsByTagName("TD")[column];
                    y = rows[i + 1].getElementsByTagName("TD")[column];
                    xValue = isNaN(parseFloat(x.innerHTML)) ? x.innerHTML.toLowerCase() : parseFloat(x.innerHTML);
                    yValue = isNaN(parseFloat(y.innerHTML)) ? y.innerHTML.toLowerCase() : parseFloat(y.innerHTML);

                    if (sortDirection[column]) {
                        if (xValue > yValue) {
                            shouldSwitch = true;
                            break;
                        }
                    } else {
                        if (xValue < yValue) {
                            shouldSwitch = true;
                            break;
                        }
                    }
                }
                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                }
            }
        }
    </script>
</body>
</html>
