<!DOCTYPE html>
<html lang="en">
<head>
    <title>Interactive Protein Comparison Table</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212; /* Dark grey background */
            color: #E0E0E0; /* Light grey text for readability */
            margin: 20px;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5); /* Stronger shadow for depth */
        }
        th, td {
            border: 1px solid #333333; /* Darker grey border */
            padding: 12px 16px;
            text-align: left;
        }
        th {
            background-color: #006400; /* Dark green for headers */
            color: #ffffff; /* White text for readability */
            font-size: 16px;
        }
        tr:nth-child(even) {
            background-color: #424242; /* Medium dark grey for even rows */
        }
        tr:hover {
            background-color: #616161; /* Lighter grey for hover effect */
        }
        a {
            color: #BB86FC; /* Light purple for links, suitable for dark themes */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        h2 {
            text-align: center;
            color: #E0E0E0; /* Light grey for the title */
            margin-top: 0;
        }
    </style>
</head>
<body>
    <h2>Protein Structure Comparison Table</h2>
    <table id="myTable">
        <thead>
            <tr>
                <th onclick="sortTable(0)">Fold Pair</th>
                <th onclick="sortTable(1)">Best TM Score AF 1</th>
                <th onclick="sortTable(2)">Best TM Score AF 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><a href="https://steveabecassis.github.io/MsaCluster/HTML/1iytA_2naoF.html" target="_blank">1iytA_2naoF</a></td>
                <td>0.79</td>
                <td>0.81</td>
            </tr>
            <tr>
                <td><a href="https://steveabecassis.github.io/MsaCluster/HTML/5i2sA_5i2mA.html" target="_blank">5i2sA_5i2mA</a></td>
                <td>0.88</td>
                <td>0.85</td>
            </tr>
            <!-- More rows as needed -->
        </tbody>
    </table>

    <script>
        var sortDirection = [];

        function sortTable(column) {
            var table, rows, switching, i, x, y, xValue, yValue, shouldSwitch;
            table = document.getElementById("myTable");
            switching = true;
            sortDirection[column] = !sortDirection[column];

            while (switching) {
                switching = false;
                rows = table.getElementsByTagName("tr");
                for (i = 1; i < rows.length - 1; i++) {
                    shouldSwitch = false;
                    x = rows[i].getElementsByTagName("TD")[column];
                    y = rows[i + 1].getElementsByTagName("TD")[column];
                    xValue = isNaN(parseFloat(x.innerHTML)) ? x.innerHTML.toLowerCase() : parseFloat(x.innerHTML);
                    yValue = isNaN(parseFloat(y.innerHTML)) ? y.innerHTML.toLowerCase() : parseFloat(y.innerHTML);

                    if (sortDirection[column]) {
                        if (xValue > yValue) {
                            shouldSwitch = true;
                            break;
                        }
                    } else {
                        if (xValue < yValue) {
                            shouldSwitch = true;
                            break;
                        }
                    }
                }
                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                }
            }
        }
    </script>
</body>
</html>
