<!DOCTYPE html>
<html lang="en">
<head>
    <title>Interactive Protein Comparison Table</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Modern, readable font */
            background-color: #eceff1; /* Light grey-blue background for soft look */
            color: #333; /* Soft dark color for text */
            margin: 20px;
        }
        table {
            width: 80%; /* Slightly reduced width for better focus */
            margin: auto; /* Centered in the page */
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Subtle shadow for depth */
        }
        th, td {
            border: 1px solid #dee2e6; /* Light grey border */
            padding: 12px 16px; /* Ample padding for content */
            text-align: left;
        }
        th {
            background-color: #007bff; /* Bright blue for headers */
            color: #ffffff; /* White text for contrast */
            font-size: 16px; /* Larger font size for headers */
        }
        tr:nth-child(even) {
            background-color: #f8f9fa; /* Very light grey for even rows */
        }
        tr:hover {
            background-color: #b0bec5; /* Medium light blue for hover */
        }
        a {
            color: #065a82; /* Darker blue for links to match theme */
            text-decoration: none; /* No underline to keep it clean */
        }
        a:hover {
            text-decoration: underline; /* Underline on hover for visibility */
        }
        h2 {
            text-align: center; /* Center-align the title */
            color: #333; /* Consistent text color */
            margin-top: 0; /* Reducing space above the title */
        }
    </style>
</head>
<body>
    <h2>Protein Structure Comparison Table</h2>
    <table id="myTable">
        <thead>
            <tr>
                <th onclick="sortTable(0)">Fold Pair</th>
                <th onclick="sortTable(1)">Best TM Score AF 1</th>
                <th onclick="sortTable(2)">Best TM Score AF 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><a href="https://steveabecassis.github.io/MsaCluster/HTML/1iytA_2naoF.html" target="_blank">1iytA_2naoF</a></td>
                <td>0.79</td>
                <td>0.81</td>
            </tr>
            <tr>
                <td><a href="https://steveabecassis.github.io/MsaCluster/HTML/5i2sA_5i2mA.html" target="_blank">5i2sA_5i2mA</a></td>
                <td>0.88</td>
                <td>0.85</td>
            </tr>
            <!-- More rows as needed -->
        </tbody>
    </table>

    <script>
        var sortDirection = [];

        function sortTable(column) {
            var table, rows, switching, i, x, y, xValue, yValue, shouldSwitch;
            table = document.getElementById("myTable");
            switching = true;
            sortDirection[column] = !sortDirection[column];

            while (switching) {
                switching = false;
                rows = table.getElementsByTagName("tr");
                for (i = 1; i < rows.length - 1; i++) {
                    shouldSwitch = false;
                    x = rows[i].getElementsByTagName("TD")[column];
                    y = rows[i + 1].getElementsByTagName("TD")[column];
                    xValue = isNaN(parseFloat(x.innerHTML)) ? x.innerHTML.toLowerCase() : parseFloat(x.innerHTML);
                    yValue = isNaN(parseFloat(y.innerHTML)) ? y.innerHTML.toLowerCase() : parseFloat(y.innerHTML);

                    if (sortDirection[column]) {
                        if (xValue > yValue) {
                            shouldSwitch = true;
                            break;
                        }
                    } else {
                        if (xValue < yValue) {
                            shouldSwitch = true;
                            break;
                        }
                    }
                }
                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                }
            }
        }
    </script>
</body>
</html>
